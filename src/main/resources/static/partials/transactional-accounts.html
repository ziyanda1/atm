<div class="container">
    <div class="card">
        <div class="card-header">
            <h6>Transactional Accounts</h6>
        </div>
        <div class="card-body">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Account Type</th>
                    <th scope="col">Account Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in vm.transactionalAccounts">
                    <td>{{account.accountNumber}}</td>
                    <td>{{account.accountType.description}}</td>
                    <td>{{account.displayBalance}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button class="btn btn-default float-right" ng-click="vm.goToMenu()">Back</button>
        </div>
    </div>
</div>
