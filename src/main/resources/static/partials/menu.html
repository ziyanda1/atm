<div class="container">
    <div class="card">
        <div class="card-header">
            <h6>Welcome {{vm.client.tittle}} {{vm.client.name}} {{vm.client.surname}} </h6>
        </div>
        <div class="card-body">
            <button class="btn btn-default btn-block" ng-click="vm.goToTransactionalAccounts()">Display transactional accounts with balances</button>
            <button class="btn btn-default btn-block" ng-click="vm.goToCurrencyAccounts()">Display currency accounts with converted Rand values</button>
            <button class="btn btn-defualt btn-block" ng-click="vm.gotToWithdrawal()">Withdraw Cash</button>
        </div>
        <div class="card-footer">
            <button class="btn btn-default float-right" ng-click="vm.logOut()">Logout</button>
        </div>
    </div>
</div>
